{% extends "core/layout.html" %}

{% block content %}
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<div class="row my-sm-3  my-md-5 py-sm-3 py-md-5">
  
  <!-- ERRORES -->
  {% if form.errors %}
  <div class="alert alert-warning alert-dismissible fade show col-md-6 mx-auto" role="alert">
    <strong>Usuario o contrase√±a incorrecta, vuelva a intentar!</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}

  <!-- TITULO -->
  <div class="col-12 mb-3">
    <h2 class="text-uppercase text-center display-4" style="font-family: 'Brush Script MT', cursive; color: white;">Acceder a la pagina</h2>
  </div>

  <!-- FORMULARIO -->
  <form class="col-md-8 mx-auto" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="/" />

    <!-- USUARIO -->
    <div class="form-group row justify-content-md-center">
      <label for="usuario" class="col-2 col-form-label" style="font-weight: 600; color: white;">Usuario: </label>
      <div class="col-8 col-md-10 col-lg-6">
        <input type="text" class="form-control" id="usuario" name="username" autofocus autocapitalize="none" autocomplete="username"  maxlength="150" required id="id_username">
      </div>
    </div>

    <!-- PASSWORD -->
    <div class="form-group row justify-content-md-center">
      <label for="inputPassword" class="col-2 col-form-label" style="font-weight: 600; color: white;">Password: </label>
      <div class="col-8 col-md-10 col-lg-6">
        <input type="password" class="form-control" id="inputPassword" name="password" autocomplete="current-password" required id="id_password">
      </div>
    </div>

    <!-- BOTONES -->
    <div class="form-group row" style="align-items: center; justify-content: center;">
      <div class="col-4 col-md-4 col-lg-3 offset-md-2 offset-lg-4">
        <button type="submit" class="btn btn-dark">Ingresar</button>
      </div>
      <div class="col-4 col-md-4 col-lg-3 ">
        <button type="button" class="btn btn-dark">
          <a style="color:white; text-decoration: none; "  href="{% url 'CORE:register' %}">Registro </a>
        </button>
         
      </div>
    </div>

  </form>

</div>

{% endblock %}
